<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Objects</title>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../bower_components/tv4/tv4.js"></script>
    <script type="text/javascript" src="../bower_components/objectpath/lib/ObjectPath.js"></script>
    <script type="text/javascript" src="../bower_components/angular-schema-form/dist/schema-form.min.js"></script>
    <script type="text/javascript"
            src="../bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
    <script type="text/javascript" src="javascript/edit.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body ng-app="edit">

<div ng-controller="MainController">

    <div class="btn-group">
        <div ng-repeat="consumable in consumables">
            <button class="btn btn-primary" ng-click="openConsumable(consumable)">Edit {{ consumable.name }}</button>
        </div>
        <button class="btn btn-primary" ng-click="openConsumable({})">Add Consumable</button>
    </div>

    <modal visible="showConsumableModal">
        <h2>Edit Consumable</h2>
        <div ng-controller="ConsumableController">
            <form name="myForm"
                  sf-schema="schema"
                  sf-form="form"
                  sf-model="model"
                  ng-submit="onSubmit(myForm)"></form>
        </div>
    </modal>

    
    <div class="btn-group">
        <div ng-repeat="modifier in modifiers">
            <button class="btn btn-primary" ng-click="openModifier(modifier)">Edit Modifier {{ modifier._id }}</button>
        </div>
        <button class="btn btn-primary" ng-click="openModifier({})">Add Modifier</button>
    </div>

    <modal visible="showModifierModal">
        <h2>Edit Modifier {{ model._id }}</h2>
        <div ng-controller="ModifierController">
            <form name="myForm"
                  sf-schema="schema"
                  sf-form="form"
                  sf-model="model"
                  ng-submit="onSubmit(myForm)"></form>
        </div>
    </modal>


    <div class="btn-group">
        <div ng-repeat="size in sizes">
            <button class="btn btn-primary" ng-click="openSize(size)">Edit Size {{ size._id }}</button>
        </div>
        <button class="btn btn-primary" ng-click="openSize({})">Add Size</button>
    </div>

    <modal visible="showSizeModal">
        <h2>Edit Size {{ model._id }}</h2>
        <div ng-controller="SizeController">
            <form name="myForm"
                  sf-schema="schema"
                  sf-form="form"
                  sf-model="model"
                  ng-submit="onSubmit(myForm)"></form>
        </div>
    </modal>
</div>

</body>
</html>
